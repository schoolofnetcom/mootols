    <script>
        $(window).addEvent('domready', function() {
            var Person = new Class({
                initialize: function() {
                    console.log('This my Person class')
                },
                walk: function() {
                    console.log('Im walking...')
                }
            })

            var Leonan = new Class({
                Extends: Person,
                Implements: Events,
                initialize: function() {
                    console.log('Leonan class')
                    this.parent()
                },
                speak: function() {
                    this.fireEvent('speaking')
                }
            })

            Leonan.name = 'Leonan'
            Leonan.getName = function(){
                console.log('Leonan')
            }

            Leonan.getName();

            var leonan = new Leonan()

            leonan.walk()

            leonan.addEvent('speaking', function() {
                console.log('My first event from class')
            })
            leonan.speak()
